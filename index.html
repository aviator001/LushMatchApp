	function setCookie(cname,cvalue)	{
		if (mob===true) {
			window.localStorage.setItem(cname, cvalue);
		} else {
			var d = new Date(); 
			d.setTime(d.getTime()+(1*24*60*60*1000)); 
			var expires = "expires="+d.toGMTString(); 
			document.cookie = cname + "=" + cvalue + "; " + expires; 
		}
	} 

	function getCookie(cname)	{ 
		if (mob===true) {
			var cvalue = window.localStorage.getItem(cname);
			return cvalue
		} else {
			var name = cname + "="; 
			var ca = document.cookie.split(';'); 
			for(var i=0; i<ca.length; i++) { 
			  var c = ca[i].trim(); 
			  if (c.indexOf(name)==0) return c.substring(name.length,c.length); 
			} 
			return ""; 
		}
	} 

	function delCookie(cname) {
		if (mob===true) {
			window.localStorage.removeItem(cname);
		} else {
			var d = new Date();
			d.setTime(d.getTime());
			var expires = "expires="+d.toGMTString();
			document.cookie = cname + "=" + "" + "; " + expires;
		}
	}
	
	function clear_all() {
		if (mob===true) {
			 window.localStorage.clear();
		} else {
			document.cookie.split(";").forEach(function(c) { document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); });
		}	
	}

		if (getCookie('accurate')) return false

				var address = "", city = "", state = "", zip = "", country = "";

					var addr = results[0].address_components[i];

						div.innerHTML="<table style='width:100%;margin:0;padding:0'><tr><td style='width:100px'>"+imgG.outerHTML+"</td><td style='margin:0;text-align:left;padding:10px'><div class='sTitleName'>"+data[i].login.toUpperCase()+"</div><div class='sTitleGender'>"+data[i].gender.toUpperCase()+"</div><div class='sTitleLocation'>"+data[i].location.toUpperCase()+"</div></td></tr></table>"
						if (ct>bgx.length) {
							ct=0
						} else {
							ct++
						}
						div.id='div_'+id
						div.style.background=bgx[ct]
						$$('searchGallery').appendChild(div)
					}
				}
			}
		})
		
	} 
	
	window.onclick=view_profile
	function view_profile(e) {
		if (e.target.id) {
			if (e.target.id.indexOf('img_')>-1) {
				location.href='profile.html?id='+e.target.id.split('_')[1]+'&type=browse&browse='+getCookie('browse')
			}
			if (e.target.id.indexOf('search_')>-1) {
				location.href='profile.html?id='+e.target.id.split('_')[1]+'&type=search&search='+$$('searchLocation').value
			}
		}
	}

	function view_search_profile(a) {
		currMID=a.target.id.split('div_')[1]
		setCookie('currMID',currMID)
	   location.href='profile.html?id=' + currMID + '&type=search&search='+$$('searchLocation').value
	}
	

	function getBlog() {
		var request = $.ajax({
			url: 'https://gaysugardaddyfinder.com/x_blog.php?x_start_blog='+getCookie('x_start_blog'),
			type: "GET",
			dataType: "html",
			cache: false,
			success: function(msg) {
				$$('blog').innerHTML=msg
			}
		})
	}
	
	var ctr=0
	function makeImg(src, alt, title, className) {
		var img =  document.createElement('img');
		img.src = src;
		if ( alt != null ) img.alt = alt;
		if ( title != null ) img.title = title;
		if ( className != null ) img.className = className;
		ctr++
		return img;
	}
	
	function setBrowse(type) {
		setCookie('browse',type)
		$$('photos').className='hand'
		$$('popular').className='hand'
		$$('latest').className='hand'
		$$('local').className='hand'
		$$(type).className='active hand'
		if (getCookie('gender')=='Sugar Baby') $('#sp0').html('SHOW SUGAR BABIES')
			else $('#sp0').html('SHOW SUGAR DADDIES')
	}
	
	function setGender() {
		if (getCookie('gender')=='Sugar Daddy') {
			setCookie('gender','Sugar Baby')
			$('#sp0').html('SHOW SUGAR BABIES')
		} else {
			setCookie('gender','Sugar Daddy')
			$('#sp0').html('SHOW SUGAR DADDIES')
		}
		getPhotoGallery()
	}
	
	$("#searchLocation").autocomplete({
		source: "https://gaysugardaddyfinder.com/x_ac_location.php",
		minLength: 1,
		select: function( event, ui ) {
			$('#search').val( ui.item.value);
		}
	});


</script>
